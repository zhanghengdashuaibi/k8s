kind: ConfigMap
apiVersion: v1
metadata:
  name: redis-cluster-configmap
  namespace: redis
data:
  redis.conf: |
    appendonly yes
    protected-mode no
    cluster-enabled yes          
    cluster-config-file /var/lib/redis/nodes.conf 
    cluster-node-timeout 5000    
    dir /var/lib/redis        
    port 6379